<h1 mat-dialog-title>Edit feeling as emoji</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Feeling</mat-label>
    <input matInput [(ngModel)]="feelingEmoji" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" cdkFocusInitial>
    Ok
  </button>
</div>
